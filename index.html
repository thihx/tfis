<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Betting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mode-btn.active { @apply bg-blue-600 text-white; }
        .match-card.selected { @apply border-blue-500 bg-blue-50; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <span class="text-2xl">‚öΩ</span>
                    <h1 class="text-xl font-bold text-gray-800">Football Betting System</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="connection-status" class="flex items-center text-sm">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                        Connected
                    </span>
                    <button onclick="openSettings()" class="p-2 hover:bg-gray-100 rounded-lg">
                        ‚öôÔ∏è
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Stats Bar -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <p class="text-sm text-gray-500">Watchlist</p>
                <p id="stat-watchlist" class="text-2xl font-bold text-gray-800">0</p>
            </div>
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <p class="text-sm text-gray-500">Today's Budget</p>
                <p id="stat-budget" class="text-2xl font-bold text-gray-800">$100</p>
            </div>
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <p class="text-sm text-gray-500">Used</p>
                <p id="stat-used" class="text-2xl font-bold text-blue-600">$0</p>
            </div>
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <p class="text-sm text-gray-500">Week ROI</p>
                <p id="stat-roi" class="text-2xl font-bold text-green-600">+0%</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="bg-white rounded-lg p-4 shadow-sm mb-6">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <!-- Date Picker -->
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">Date:</label>
                    <input type="date" id="date-picker" 
                           class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500"
                           onchange="loadMatches()">
                </div>

                <!-- League Filter -->
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">League:</label>
                    <select id="league-filter" 
                            class="border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500"
                            onchange="filterMatches()">
                        <option value="all">All Leagues</option>
                    </select>
                </div>

                <!-- Search -->
                <div class="flex-1 max-w-xs">
                    <input type="text" id="search-input" placeholder="Search teams..."
                           class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500"
                           oninput="filterMatches()">
                </div>

                <!-- Actions -->
                <div class="flex space-x-2">
                    <button onclick="loadMatches()" 
                            class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm font-medium">
                        üîÑ Refresh
                    </button>
                    <button onclick="saveSelection()" 
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium">
                        üíæ Save Selection
                    </button>
                </div>
            </div>
        </div>

        <!-- Default Mode Selection -->
        <div class="bg-white rounded-lg p-4 shadow-sm mb-6">
            <div class="flex items-center space-x-4">
                <span class="text-sm font-medium text-gray-700">Default Mode:</span>
                <div class="flex space-x-2">
                    <button onclick="setDefaultMode('A')" id="default-mode-A"
                            class="mode-btn px-3 py-1 rounded border text-sm hover:bg-gray-100">
                        A - Auto
                    </button>
                    <button onclick="setDefaultMode('B')" id="default-mode-B"
                            class="mode-btn px-3 py-1 rounded border text-sm hover:bg-gray-100 active">
                        B - Monitor
                    </button>
                    <button onclick="setDefaultMode('C')" id="default-mode-C"
                            class="mode-btn px-3 py-1 rounded border text-sm hover:bg-gray-100">
                        C - Custom
                    </button>
                </div>
                <span class="text-xs text-gray-500">
                    (A: Full auto | B: You select, AI monitors | C: Custom conditions)
                </span>
            </div>
        </div>

        <!-- Matches List -->
        <div id="matches-container" class="space-y-4">
            <!-- Matches will be loaded here -->
            <div class="text-center py-8 text-gray-500">
                Loading matches...
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h2 class="text-lg font-bold mb-4">Settings</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">n8n Webhook URL</label>
                    <input type="text" id="webhook-url" 
                           class="w-full border rounded-lg px-3 py-2 text-sm"
                           placeholder="https://your-n8n.cloud/webhook/...">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Google Sheet ID</label>
                    <input type="text" id="sheet-id" 
                           class="w-full border rounded-lg px-3 py-2 text-sm"
                           placeholder="1abc...xyz">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">API Key (for direct API calls)</label>
                    <input type="password" id="api-key" 
                           class="w-full border rounded-lg px-3 py-2 text-sm"
                           placeholder="Your API-Football key">
                </div>
            </div>
            
            <div class="flex justify-end space-x-2 mt-6">
                <button onclick="closeSettings()" 
                        class="px-4 py-2 border rounded-lg text-sm hover:bg-gray-100">
                    Cancel
                </button>
                <button onclick="saveSettings()" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700">
                    Save
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Conditions Modal -->
    <div id="conditions-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-lg w-full mx-4">
            <h2 class="text-lg font-bold mb-4">Custom Conditions</h2>
            <p id="conditions-match" class="text-sm text-gray-600 mb-4"></p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Conditions (one per line)</label>
                    <textarea id="custom-conditions" rows="6"
                              class="w-full border rounded-lg px-3 py-2 text-sm"
                              placeholder="Example conditions:
- Alert when home team leads by 1 after 60'
- Alert when total corners > 8
- Alert when odds for Over 2.5 > 2.0"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Priority (1-5)</label>
                    <select id="match-priority" class="border rounded-lg px-3 py-2 text-sm">
                        <option value="3">3 - Normal</option>
                        <option value="5">5 - Highest</option>
                        <option value="4">4 - High</option>
                        <option value="2">2 - Low</option>
                        <option value="1">1 - Lowest</option>
                    </select>
                </div>
            </div>
            
            <div class="flex justify-end space-x-2 mt-6">
                <button onclick="closeConditionsModal()" 
                        class="px-4 py-2 border rounded-lg text-sm hover:bg-gray-100">
                    Cancel
                </button>
                <button onclick="saveConditions()" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700">
                    Save
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        let config = {
            webhookUrl: localStorage.getItem('webhookUrl') || '',
            sheetId: localStorage.getItem('sheetId') || '',
            apiKey: localStorage.getItem('apiKey') || ''
        };

        let matches = [];
        let selectedMatches = new Map(); // matchId -> {mode, conditions, priority}
        let defaultMode = 'B';
        let currentConditionsMatchId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-picker').value = today;
            
            // Load matches
            loadMatches();
            
            // Load saved selections from localStorage
            loadSavedSelections();
        });

        // Load matches from API or Sheet
        async function loadMatches() {
            const container = document.getElementById('matches-container');
            container.innerHTML = '<div class="text-center py-8 text-gray-500">Loading matches...</div>';

            const date = document.getElementById('date-picker').value;

            try {
                // Option 1: Load from n8n webhook
                if (config.webhookUrl) {
                    const response = await fetch(`${config.webhookUrl}/get-matches?date=${date}`);
                    matches = await response.json();
                } 
                // Option 2: Load from API-Football directly
                else if (config.apiKey) {
                    const response = await fetch(`https://v3.football.api-sports.io/fixtures?date=${date}`, {
                        headers: { 'x-apisports-key': config.apiKey }
                    });
                    const data = await response.json();
                    matches = data.response.map(m => ({
                        match_id: m.fixture.id,
                        date: m.fixture.date.split('T')[0],
                        kickoff: m.fixture.date.split('T')[1].substring(0, 5),
                        league_id: m.league.id,
                        league_name: m.league.name,
                        home_team: m.teams.home.name,
                        away_team: m.teams.away.name,
                        home_logo: m.teams.home.logo,
                        away_logo: m.teams.away.logo,
                        status: m.fixture.status.short
                    }));
                }
                // Option 3: Demo data
                else {
                    matches = getDemoMatches();
                }

                // Update league filter
                updateLeagueFilter();
                
                // Render matches
                renderMatches();

            } catch (error) {
                console.error('Error loading matches:', error);
                container.innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        Error loading matches. Please check your settings.
                        <br><br>
                        <button onclick="loadMatches()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Update league filter dropdown
        function updateLeagueFilter() {
            const leagues = [...new Set(matches.map(m => m.league_name))].sort();
            const select = document.getElementById('league-filter');
            select.innerHTML = '<option value="all">All Leagues</option>';
            leagues.forEach(league => {
                select.innerHTML += `<option value="${league}">${league}</option>`;
            });
        }

        // Filter matches
        function filterMatches() {
            renderMatches();
        }

        // Render matches
        function renderMatches() {
            const container = document.getElementById('matches-container');
            const leagueFilter = document.getElementById('league-filter').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            // Filter matches
            let filteredMatches = matches.filter(m => {
                if (leagueFilter !== 'all' && m.league_name !== leagueFilter) return false;
                if (searchTerm && !m.home_team.toLowerCase().includes(searchTerm) && 
                    !m.away_team.toLowerCase().includes(searchTerm)) return false;
                return true;
            });

            // Group by league
            const grouped = {};
            filteredMatches.forEach(m => {
                if (!grouped[m.league_name]) grouped[m.league_name] = [];
                grouped[m.league_name].push(m);
            });

            // Render
            let html = '';
            Object.keys(grouped).sort().forEach(league => {
                html += `
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <div class="bg-gray-50 px-4 py-3 border-b">
                            <h3 class="font-semibold text-gray-800">${league}</h3>
                        </div>
                        <div class="divide-y">
                            ${grouped[league].map(m => renderMatchCard(m)).join('')}
                        </div>
                    </div>
                `;
            });

            if (!html) {
                html = '<div class="text-center py-8 text-gray-500">No matches found</div>';
            }

            container.innerHTML = html;
            updateStats();
        }

        // Render individual match card
        function renderMatchCard(match) {
            const isSelected = selectedMatches.has(match.match_id);
            const selection = selectedMatches.get(match.match_id) || { mode: defaultMode, priority: 3 };
            
            return `
                <div class="match-card p-4 hover:bg-gray-50 transition ${isSelected ? 'selected border-l-4 border-blue-500 bg-blue-50' : ''}"
                     data-match-id="${match.match_id}">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <!-- Checkbox -->
                            <input type="checkbox" 
                                   ${isSelected ? 'checked' : ''}
                                   onchange="toggleMatch(${match.match_id})"
                                   class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500">
                            
                            <!-- Time -->
                            <div class="text-sm font-medium text-gray-600 w-12">
                                ${match.kickoff}
                            </div>
                            
                            <!-- Teams -->
                            <div class="flex-1">
                                <div class="flex items-center space-x-2">
                                    <img src="${match.home_logo}" class="w-5 h-5" onerror="this.style.display='none'">
                                    <span class="font-medium">${match.home_team}</span>
                                </div>
                                <div class="flex items-center space-x-2 mt-1">
                                    <img src="${match.away_logo}" class="w-5 h-5" onerror="this.style.display='none'">
                                    <span class="font-medium">${match.away_team}</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Mode Buttons -->
                        <div class="flex items-center space-x-2">
                            <button onclick="setMatchMode(${match.match_id}, 'A')"
                                    class="mode-btn px-2 py-1 rounded text-xs border ${selection.mode === 'A' && isSelected ? 'bg-blue-600 text-white' : 'hover:bg-gray-100'}">
                                A
                            </button>
                            <button onclick="setMatchMode(${match.match_id}, 'B')"
                                    class="mode-btn px-2 py-1 rounded text-xs border ${selection.mode === 'B' && isSelected ? 'bg-blue-600 text-white' : 'hover:bg-gray-100'}">
                                B
                            </button>
                            <button onclick="setMatchMode(${match.match_id}, 'C')"
                                    class="mode-btn px-2 py-1 rounded text-xs border ${selection.mode === 'C' && isSelected ? 'bg-blue-600 text-white' : 'hover:bg-gray-100'}">
                                C
                            </button>
                            ${selection.mode === 'C' && isSelected ? `
                                <button onclick="openConditionsModal(${match.match_id})"
                                        class="px-2 py-1 rounded text-xs bg-yellow-100 hover:bg-yellow-200">
                                    ‚öôÔ∏è
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Toggle match selection
        function toggleMatch(matchId) {
            if (selectedMatches.has(matchId)) {
                selectedMatches.delete(matchId);
            } else {
                selectedMatches.set(matchId, {
                    mode: defaultMode,
                    conditions: '',
                    priority: 3
                });
            }
            renderMatches();
        }

        // Set mode for a match
        function setMatchMode(matchId, mode) {
            if (!selectedMatches.has(matchId)) {
                selectedMatches.set(matchId, {
                    mode: mode,
                    conditions: '',
                    priority: 3
                });
            } else {
                selectedMatches.get(matchId).mode = mode;
            }
            
            if (mode === 'C') {
                openConditionsModal(matchId);
            }
            
            renderMatches();
        }

        // Set default mode
        function setDefaultMode(mode) {
            defaultMode = mode;
            document.querySelectorAll('[id^="default-mode-"]').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'text-white');
            });
            document.getElementById(`default-mode-${mode}`).classList.add('active', 'bg-blue-600', 'text-white');
        }

        // Open conditions modal
        function openConditionsModal(matchId) {
            currentConditionsMatchId = matchId;
            const match = matches.find(m => m.match_id === matchId);
            const selection = selectedMatches.get(matchId) || { conditions: '', priority: 3 };
            
            document.getElementById('conditions-match').textContent = 
                `${match.home_team} vs ${match.away_team}`;
            document.getElementById('custom-conditions').value = selection.conditions || '';
            document.getElementById('match-priority').value = selection.priority || 3;
            
            document.getElementById('conditions-modal').classList.remove('hidden');
        }

        // Close conditions modal
        function closeConditionsModal() {
            document.getElementById('conditions-modal').classList.add('hidden');
            currentConditionsMatchId = null;
        }

        // Save conditions
        function saveConditions() {
            if (currentConditionsMatchId && selectedMatches.has(currentConditionsMatchId)) {
                const selection = selectedMatches.get(currentConditionsMatchId);
                selection.conditions = document.getElementById('custom-conditions').value;
                selection.priority = parseInt(document.getElementById('match-priority').value);
            }
            closeConditionsModal();
            renderMatches();
        }

        // Save selection to n8n
        async function saveSelection() {
            if (selectedMatches.size === 0) {
                alert('Please select at least one match');
                return;
            }

            const selections = [];
            selectedMatches.forEach((selection, matchId) => {
                const match = matches.find(m => m.match_id === matchId);
                if (match) {
                    selections.push({
                        match_id: matchId,
                        date: match.date,
                        league: match.league_name,
                        home_team: match.home_team,
                        away_team: match.away_team,
                        kickoff: match.kickoff,
                        mode: selection.mode,
                        custom_conditions: selection.conditions,
                        priority: selection.priority,
                        status: 'pending',
                        added_at: new Date().toISOString(),
                        added_by: 'manual'
                    });
                }
            });

            try {
                if (config.webhookUrl) {
                    const response = await fetch(`${config.webhookUrl}/add-watchlist`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(selections)
                    });
                    
                    if (response.ok) {
                        alert(`Successfully added ${selections.length} matches to watchlist!`);
                        // Save to localStorage as backup
                        localStorage.setItem('selectedMatches', JSON.stringify([...selectedMatches]));
                    } else {
                        throw new Error('Failed to save');
                    }
                } else {
                    // Save locally only
                    localStorage.setItem('selectedMatches', JSON.stringify([...selectedMatches]));
                    alert(`Saved ${selections.length} matches locally. Configure webhook URL to sync with n8n.`);
                }
            } catch (error) {
                console.error('Error saving selection:', error);
                alert('Error saving selection. Please check your webhook URL.');
            }
        }

        // Load saved selections
        function loadSavedSelections() {
            const saved = localStorage.getItem('selectedMatches');
            if (saved) {
                selectedMatches = new Map(JSON.parse(saved));
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('stat-watchlist').textContent = selectedMatches.size;
        }

        // Settings functions
        function openSettings() {
            document.getElementById('webhook-url').value = config.webhookUrl;
            document.getElementById('sheet-id').value = config.sheetId;
            document.getElementById('api-key').value = config.apiKey;
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            config.webhookUrl = document.getElementById('webhook-url').value;
            config.sheetId = document.getElementById('sheet-id').value;
            config.apiKey = document.getElementById('api-key').value;
            
            localStorage.setItem('webhookUrl', config.webhookUrl);
            localStorage.setItem('sheetId', config.sheetId);
            localStorage.setItem('apiKey', config.apiKey);
            
            closeSettings();
            loadMatches();
        }

        // Demo matches for testing
        function getDemoMatches() {
            return [
                {
                    match_id: 1001,

                    kickoff: '15:00',
                    league_id: 39,

                {

                    status: 'NS'
                },
                {
                    match_id: 1003,
                    date: new Date().toISOString().split('T')[0],
                    kickoff: '20:00',

                    home_team: 'Tottenham',
                    away_team: 'Manchester City',
                    home_logo: 'https://media.api-sports.io/football/teams/47.png',
                    away_logo: 'https://media.api-sports.io/football/teams/50.png',
                    status: 'NS'
                },
                {
                    match_id: 2001,
                    date: new Date().toISOString().split('T')[0],

                    away_logo: 'https://media.api-sports.io/football/teams/529.png',
                    status: 'NS'
                },
                {
                    match_id: 3001,
                    date: new Date().toISOString().split('T')[0],

                    away_logo: 'https://media.api-sports.io/football/teams/505.png',
                    status: 'NS'
                }
            ];
        }
    </script>
</body>
